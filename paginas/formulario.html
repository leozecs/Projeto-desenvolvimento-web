<section class="pagina-preparo">
  <h2>Formulário</h2>
  <form id="form-doacao" class="formulario-doacao">
    
   <fieldset>
  <legend>Informações Pessoais</legend>

  <div class="grupo">
    <label>Nome Completo:</label>
    <input type="text" name="nome" required>
  </div>

  <div class="grupo-trio">
    <div>
      <label>Data de Nascimento:</label>
      <input type="date" name="data_nascimento" required>
    </div>
    <div>
      <label>Gênero:</label>
      <select name="genero" required>
        <option value="" disabled selected>Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
    </div>
    <div>
      <label>CPF ou RG:</label>
      <input type="text" name="cpf_rg" maxlength="11" required>
    </div>
  </div>

  <div class="grupo-trio">
    <div>
      <label>E-mail:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label>Telefone:</label>
      <input type="tel" name="telefone" required>
    </div>
  </div>
</fieldset>


    <fieldset>
      <legend>Endereço</legend>

      <div class="grupo-trio">
        <div>
          <label>Estado:</label>
          <input type="text" name="estado" required>
        </div>
        <div>
          <label>Cidade:</label>
          <input type="text" name="cidade" required>
        </div>
        <div>
          <label>CEP:</label>
          <input type="text" name="cep" required>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações Sobre a Doação</legend>

      <div class="grupo">
        <label>Tipo Sanguíneo:</label>
        <input type="text" name="tipo_sanguineo" required>
      </div>

      <div class="grupo-radio">
        <p>Já doou sangue antes?</p>
        <label><input type="radio" name="doacao_anteriores" value="Sim" required> Sim</label>
        <label><input type="radio" name="doacao_anteriores" value="Não"> Não</label>
      </div>

      <div class="grupo-radio">
        <p>Usa alguma medicação?</p>
        <label><input type="radio" name="medicacao" value="Sim" required> Sim</label>
        <label><input type="radio" name="medicacao" value="Não"> Não</label>
      </div>

      <div class="grupo">
        <input type="text" name="detalhe_medicacao" placeholder="Se sim, quais? (opcional)">
      </div>

      <div class="grupo-radio">
        <p>Alguma doença pré-existente?</p>
        <label><input type="radio" name="doenca" value="Sim" required> Sim</label>
        <label><input type="radio" name="doenca" value="Não"> Não</label>
      </div>

      <div class="grupo">
        <input type="text" name="qual_doenca" placeholder="Se sim, quais? (opcional)">
      </div>
    </fieldset>

    <div class="grupo-checkbox">
      <label><input type="checkbox" name="termos" required> Eu concordo com os termos e condições da doação.</label>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" class="botao-destaque">Enviar Cadastro</button>
    </div>

    <div id="mensagem" style="margin-top: 20px;"></div>
  </form>
</section>
